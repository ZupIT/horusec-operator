name: ReleaseAlpha

on:
  push:
    branches:
      - main

permissions: read-all
jobs:
  ReleaseAlpha:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    env:
      COSIGN_KEY_LOCATION: "/tmp/cosign.key"

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Install Mage
        run: go install github.com/magefile/mage@v1.11

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Cosign Installer
        uses: sigstore/cosign-installer@main
        with:
          cosign-release: 'v1.2.0'

      - name: Install cosign private key
        run: mage WriteCosignKeyToFile
        env:
          COSIGN_KEY: ${{secrets.COSIGN_KEY}}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          context: .
          file: ./deployments/dockerfiles/Dockerfile
          tags: horuszup/horusec-operator:alpha

      - name: Sign image
        run: mage SingImage alpha
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PWD }}

      - name: Delete outdate release
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          delete_release: true
          tag_name: alpha

      - name: Update alpha release
        uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: alpha
          name: alpha
          draft: false
          prerelease: true
          commitish: ${{ github.sha }}
          gzip: true
          allow_override: true
          files: |
            cosign.pub:./deployments/cosign.pub
          body: |
            ## Docker images
            - `docker pull horuszup/horusec-operator:alpha`
